<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:messages/>
    <h:form>
        <h:outputLabel value="User Name" for="userName"/>
        <h:inputText value="#{login.userName}" id="userName"
                     validatorMessage="Please name must have between 4 and 16 characters"
                     required="true"
                     requiredMessage="User name cannot be blank">
            <f:validateLength minimum="4" maximum="16" for="userName"/>
            <br></br>
            <br></br>
            <br></br>
        </h:inputText>
        <br></br>
        <br></br>
        <br></br>
        <h:outputLabel value="Password" for="password"/>
        <h:inputSecret value="#{login.password}" id="password"
                       validatorMessage="Please password must have between 4 and 16 characters"
                       required="true"
                       requiredMessage="Password cannot be blank">
            <f:validateLength minimum="4" maximum="16" for="password"/>
        </h:inputSecret>
        <br></br>
        <br></br>
        <br></br>
        <h:commandButton id="loginButton"
                         value="Login"
                         action="#{login.doValidateInput}"/>

    </h:form>
</f:view>
</html>
