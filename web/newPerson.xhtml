<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div id="signup">
        <div class="signup-screen">
            <div class="space-bot text-center">
                <h1>REGISTRO USUARIO</h1>
                <div class="divider"></div>
            </div>
            <h:form>
                <div class="input-field col s6">
                    <h:outputLabel value="Nombre" for="firstName"/>
                    <b:inputText value="#{peopleBean.firstName}" id="firstName"/>
                </div>
                <div class="input-field col s6">
                    <h:outputLabel value="Apellido Paterno" for="lastNameP"/>
                    <b:inputText value="#{peopleBean.lastNameF}" id="lastNameP"/>
                </div>
                <div class="input-field col s6">
                    <h:outputLabel value="Apellido Materno" for="lastNameM"/>
                    <b:inputText value="#{peopleBean.lastNameM}" id="lastNameM"/>
                </div>
                <div class="input-field col s6">
                    <h:outputLabel value="Pais" for="country"/>
                    <b:inputText value="#{peopleBean.country}" id="country"/>
                </div>
                <div class="input-field col s6">
                    <h:outputLabel value="Correo Electronico" for="email"/>
                    <b:inputText value="#{peopleBean.email}" id="email"/>
                </div>
                <div class="input-field col s6">
                    <h:outputLabel value="Nombre de Usuario" for="username"/>
                    <b:inputText value="#{peopleBean.userName}" id="username"/>
                </div>
                <div class="input-field col s6">
                    <h:outputLabel value="ContraseÃ±a" for="password"/>
                    <b:inputSecret value="#{peopleBean.password}" id="password"/>
                </div>
                <div class="space-top text-center">
                    <b:commandButton id="registroButton"
                                     value="Registrar"
                                     action="#{peopleBean.createPerson}"/>
                </div>
            </h:form>
        </div>
    </div>
</div>
</body>
</html>
