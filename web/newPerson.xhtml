<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<f:view>

        <br></br>
        <br></br>

        <h:inputText value="#{peopleBean.person.lastNameP}" id="lastNameP"/>

        <br></br>
        <br></br>
