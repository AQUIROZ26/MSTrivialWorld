<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"/>
    <link href="css/login.css" rel="stylesheet"/>

</head>

<body>
<div class="container">
    <div id="signup">
        <div class="signup-screen">
            <div class="space-bot text-center">
                <h1>INICIO USUARIO</h1>
                <div class="divider"></div>
            </div>
            <h:form>
                <div class="input-field col s6">
                    <h:outputLabel value="Username" for="userName"/>
                    <b:inputText value="#{login.userName}" id="userName"
                                 validatorMessage="Please name must have between 4 and 16 characters"
                                 required="true"
                                 requiredMessage="User name cannot be blank">
                        <f:validateLength minimum="4" maximum="16" for="userName"/>
                    </b:inputText>
                </div>
                <div class="input-field col s6">
                    <h:outputLabel value="Password" for="password"/>
                    <b:inputSecret value="#{login.password}" id="password"
                                   validatorMessage="Please password must have between 4 and 16 characters"
                                   required="true"
                                   requiredMessage="Password cannot be blank">
                        <f:validateLength minimum="4" maximum="16" for="password"/>
                    </b:inputSecret>
                </div>

                <div class="space-top text-center">
                    <b:commandButton id="loginButton"
                                     value="Login"
                                     action="#{login.doValidateInput}"/>
                </div>
            </h:form>
        </div>
    </div>
</div>
</body>
</html>
